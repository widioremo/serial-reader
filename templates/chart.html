<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="static/css/c3.css" rel="stylesheet">
</head>
<body>


<div id="chart"></div>


<script src="{{ url_for('static', filename = 'js/d3/d3.min.js') }}" charset="utf-8"></script>
<script src="{{ url_for('static', filename = 'js/c3.js') }}"></script>
<script>
    var chart = c3.generate({
    bindto: '#chart',
    data: {
        x: 'x',
        xFormat: '%Y-%m-%d %H:%M',
        columns: [
            {{xValues | tojson| safe}},
            {{yValues | tojson | safe}}

        ]
    } ,
    axis: {
        x: {
            type: 'timeseries',
            tick: {
                format: "%Y-%m-%d %H:%M"
            }
        }
    }

});
</script>
</body>
</html>
